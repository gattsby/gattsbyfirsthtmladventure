<!-- use "!" when starting to make the beginning of the task easy -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- everything in the head is metadata -->

<body>
    <header>
        <section>
            <a class="greyLink" href="add_a_link">
                <p>About</p>
            </a>
            <a class="greyLink" href="add_a_link">
                <p>Store</p>
            </a>
        </section>
        <section>
            <a class="whiteLink" href="add_a_link">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="add_a_link">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="add_a_link">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a href="add_a_link">
                <img src="/public/cat photo.avif" alt="kitty no brain"/>
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google</h1>
            <!-- id has to be unique to a single element in the entire document -->
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input />
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            <div>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>MƒÅori</span></p>
        </div>
    </main>
    <footer>
        <section>
            <p>United States</p>
        </section>
        <section>
            <div class="footerLink">
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <div class="footerLink">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </section>
    </footer>
</body>

</html>
